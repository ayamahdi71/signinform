<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/all.min.css"/>
	<link rel="stylesheet"  href="style.css">

	<title>sign up</title>
</head>
<body>
	<div class="formsec mt-5" id="formsec">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-6">
<img src="img/signin.png"/>
	</div>
<div class="col-md-6 col-lg-6">
<form class="form needs-validation" novalidate id="signform">
	<h5 class="text-center mb-3  pb-5 mt-5">sign up</h5>
<div class="input-group mb-3 text-center pe-3">
	  <label for="Username" class="pe-3">username</label>
	  <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="Username" aria-describedby="basic-addon1" minlength="3" maxlength="15" required>
	  </div>
 <div class="text-center m-1 ms-5" id="errorMessages1"></div>
<div class="input-group mb-3 text-center pe-3">
		  <label for="uemail" class="pe-5">Email</label>
 <input type="email" class="form-control" placeholder="email" aria-label="email" id="uemail" aria-describedby="basic-addon1" required>
 </div>
 <div class="text-center m-1 ms-5" id="errorMessages2"></div>
<div class="input-group mb-3 text-center pe-3">
			  <label for="pass" class="pe-3">Password</label>
<input type="password" class="form-control" minlength="8" placeholder="pass" aria-label="password" id="pass" aria-describedby="basic-addon1" required>
<span class="password-toggle-icon"> <i class="uil uil-eye-slash toggle m-1" id="eye"></i></span>

</div>
 <div class="text-center m-1 ms-5" id="errorMessages3"></div>
<div class="input-group mb-3 text-center pe-3">
<label for="pass" class="pe-3">retype Password</label>
<input type="password" class="form-control" placeholder="pass" aria-label="password" id="repass" aria-describedby="basic-addon1" required>
</div>
    <div class="text-center ps-3" id="errorMessages4"></div>
<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="agree" checked required>
	  <label class="form-check-label pb-3" for="flexRadioDefault1" >
		 I agree all the terms and conditions
	  </label>
	</div>
 <div class="text-center m-1 ms-5" id="errorMessages5"></div>
     <div class="form-footer ms-3 text-center">
	<button class="btn btn-primary mb-3" type="submit" id="submit">sign in</button>
	<p class="text-center text-black-50 mb-5 text-capitalize">already have an account ?<a href="#signform" id="loginform" onclick="hideForm()">login</a></p>
</div>
</form>


	</div></div></div>
		</div>
		<div class="loginsec mt-5" id="login">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-6">
              <img src="img/signin.png"/>
	                 </div>
					<div class="col-md-6 col-lg-6">
						
					<form>
							<h5 class="text-center mb-3  pb-5 mt-5">log in</h5>
<div class="input-group mb-5 text-center pe-3">
 <label for="email" class="pe-5">Email</label>
 <input type="email" class="form-control" placeholder="email" aria-label="email" id="Email" aria-describedby="basic-addon1" required>
 </div>
 <div class="text-center m-1 ms-5" id="errorMessages2"></div>
<div class="input-group mb-5 text-center pe-3">
<label for="pass" class="pe-3">Password</label>
<input type="password" class="form-control" minlength="8" placeholder="pass" aria-label="Password" id="password" aria-describedby="basic-addon1" required>
</div>
 <div class="text-center m-1 ms-5" id="errorMessages3"></div>
 <div class="form-footer ms-3 text-center">
	<button class="btn btn-sec mb-3" type="submit" >log in</button>
						</form>
						
					</div>
					
				</div>
			</div>
			</div>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
